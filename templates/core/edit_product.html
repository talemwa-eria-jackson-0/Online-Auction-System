{% extends 'base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block body %}
<div class="container">
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock body %}
