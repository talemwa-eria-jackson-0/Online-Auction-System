<div class="row">
    {% if all_products %}
    {% for product in all_products %}
    <div class="col-6 col-sm-4">
        <!-- <img src="{{ product.image.url }}" alt="{{ product.name }}"> -->
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
    </div>
    {% endfor %}
{% else %}
    <p class="text-center">Oooops!!! There are currently no available Auctions</p>
{% endif %}
</div>
